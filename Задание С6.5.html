<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
  <style>
    button {
    background-color: rgb(98, 147, 211);
    border: none;
    color: white;
    padding: 10px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 20px;
    border-radius: 8px;
}
  </style>
</head>
<body>
  <button class='button'>Узнать размер экрана</button>
<script>
const btn = document.querySelector('.button');
btn.addEventListener ('click',() => {
  window.alert('Размер экрана = ' + window.screen.width + ' на ' +window.screen.height)
})</script>
</body>
</html>
